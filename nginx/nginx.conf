events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Límite de tamaño de archivos (para uploads de builds)
  client_max_body_size 100M;

  # Logging
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  # Performance
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

  # Upstream para el servidor Node.js
  upstream deployment_server {
    server deployment-server:3000;
  }

  # Servidor principal - Aplicación Angular desplegada
  server {
    listen 80 default_server;
    server_name _;

    root /usr/share/nginx/html/active-build;
    index index.html;

    # Logs específicos
    access_log /var/log/nginx/app.access.log;
    error_log /var/log/nginx/app.error.log;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy para API del deployment server
    location /api/ {
      proxy_pass http://deployment_server;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
    }

    # Proxy para dashboard de deployment
    location /dashboard/ {
      proxy_pass http://deployment_server;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    # Cache para assets estáticos (solo para la aplicación Angular, no dashboard)
    # JS y CSS con cache moderado (permitir hard refresh cuando sea necesario)
    location ~* ^/(?!dashboard).*\.(js|css)$ {
      add_header Cache-Control "public, max-age=3600, must-revalidate";
      expires 1h;
    }

    # Imágenes y fuentes con cache largo (estos no cambian frecuentemente)
    location ~* ^/(?!dashboard).*\.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      access_log off;
    }

    # Archivos estáticos de la aplicación Angular
    location / {
      try_files $uri $uri/ /index.html;
    }

    # No cache para index.html
    location = /index.html {
      add_header Cache-Control "no-cache, must-revalidate";
      expires 0;
    }

    # No cache para la raíz (también sirve index.html)
    location = / {
      add_header Cache-Control "no-cache, must-revalidate";
      expires 0;
      try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }
  }
}
