version: '3.8'

services:
  # Servidor de deployment (Node.js + Express)
  deployment-server:
    build: .
    container_name: impugna-deployment-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ADMIN_USER=admin
      - ADMIN_PASSWORD=impugnaINE2024
    volumes:
      # Persistencia de datos
      - ./uploads:/app/uploads
      - ./builds:/app/builds
      - ./active-build:/app/active-build
      - ./web:/app/web:ro
    networks:
      - impugna-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servidor web (Nginx)
  nginx:
    image: nginx:alpine
    container_name: impugna-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/landing.html:/usr/share/nginx/html/landing.html:ro
      - ./active-build:/usr/share/nginx/html/active-build:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - deployment-server
    networks:
      - impugna-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  impugna-network:
    driver: bridge

volumes:
  nginx-logs:
